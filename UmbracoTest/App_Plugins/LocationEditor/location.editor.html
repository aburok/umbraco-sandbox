<div data-ng-controller="Location.LocationEditorController">

    <div id="map-canvas" style="height: 400px"></div>

    <label>latitude</label>
    <input type="text" data-ng-model="model.value.latitude"/>
    <br/>
    <label>longitude</label>
    <input type="text" data-ng-model="model.value.longitude"/>

    <pre>
        {{model.value}}
    </pre>
</div>
